	<h3>Check Out These Seasonal Food Treats For The Whole Family!</h3>
	<br>

	<img class="right_food" src="images/soup.png">
	<!-- 	image source: http://www.eatingwithedie.com/tag/apple-fest/-->	

		<span class="left_par"> Apple Squash Soup</span>

		<br>


		<textarea  type="text" id="left_des" readonly>Apple squash soup is a delicious fall treat featuring seasonal butternut squash and apples for an even sweeter soup. You can find the apple squash soup on the commons. 

		
Ingredients include (for allergy purposes): butternut squash, apples, cumin, coriander, and ginger.</textarea>

		<br>




	<img class="left_food" src="images/pizza.png">
	<!-- 	image source: http://www.eatingwithedie.com/tag/apple-fest/-->	

		<span class="right_par"> Apple Pizza</span>

		<br>

		<textarea type="text" id="right_des" readonly>Apple pizza is a fun treat for the whole family. It's similar to actual pizza except it heavily features Ithaca's renowned seasonal apples! You can find apple pizza on the commons.

Ingredients include: flour, butter, sugar, apples, cheese, bread crumbs</textarea>

		<br>

	<img class="right_food" src="images/strudel.png"> 
	<!-- 	image source: http://www.eatingwithedie.com/tag/apple-fest/-->	

		<span class="left_par"> Home-Baked Apple Strudel </span>

		<br>

		<textarea type="text" id="left_des" readonly>When you're craving dessert come find the apple strudel for a delicious taste of Ithaca apple dessert fare. Apple strudel is a warm apple dessert that the whole family will love. You can find apple strudel on the commons.

Ingredients include: apples, sugar, butter, pecans, cinnamon, flour, lemon zest, caramel sauce</textarea>

		<br>

	<img class="left_food" src="images/apples.png"> 
	<!-- 	image source: http://www.eatingwithedie.com/tag/apple-fest/-->	

		<span class="right_par"> Fresh Apples By the Bag</span>

		<br>

		<textarea type="text" id="left_des" readonly>There is nothing better than enjoying the delicious, locally grown apples at the Ithaca Apple Fest. All types of apples are available for sale and are deliciously in-season. Come grab a healthy and nutritious snack on the commons.</textarea>
